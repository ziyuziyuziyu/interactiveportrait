<html>
<head>

<script>
$(function(){
    var 
    Node = $('#containerscroll'),
    BaseWidth = Node.width();
    
    $(window).resize(function() {
       $('#containerscroll').css({
          top: ($(window).height() - $('#containerscroll').outerHeight()) / 1
     });
});
    
    // To initially run the function:
    $(window).resize();
    
    
    var $scrollingDiv = Node;
    $(window).scroll(function() {
        var winScrollTop = $(window).scrollTop() + 0,
            zeroSizeHeight = $(document).height() - $(window).height(),
            newSize = BaseWidth * ( 1 - (winScrollTop / zeroSizeHeight) * (999/1000) );
        
        Node.css({
            width: newSize,
            "marginTop": winScrollTop + "px"
        });
    });

});


</script>
